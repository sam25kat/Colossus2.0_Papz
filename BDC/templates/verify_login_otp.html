<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            background-color: #13131A;
            color: #E2E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Outfit', sans-serif;
        }
        .otp-container {
            background-color: rgba(28, 28, 38, 0.95);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #A0AEC0;
        }
        input {
            padding: 12px;
            font-size: 18px;
            text-align: center;
            width: 100%;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #252532;
            color: #E2E8F0;
            margin-top: 10px;
            outline: none;
        }
        input::placeholder {
            color: #A0AEC0;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, #4FACFE, #00F2FE);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(135deg, #00F2FE, #4FACFE);
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>
        <p>Enter the OTP sent to your email</p>
        <form action="/verify_login_otp" method="post">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
