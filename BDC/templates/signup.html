<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocDoc Medical Portal - Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #080808;
            --bg-tertiary: #101010;
            --accent-primary: #ffffff;
            --accent-secondary: #e0e0e0;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --electric-white: #ffffff;
            --error-color: #FF6B6B;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: auto;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle 4s infinite;
        }

        /* Hologram Background */
        .hologram-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        .human-hologram {
            width: 50%;
            max-width: 600px;
            height: 70%;
            position: relative;
            opacity: 0.4;
            filter: drop-shadow(0 0 15px var(--electric-white)) brightness(1.5);
        }

        .data-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--electric-white);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--electric-white);
            opacity: 0.8;
            animation: pulse 2s infinite alternate;
        }

        /* Circular HUD Elements */
        .hud-element {
            position: absolute;
            border: 2px solid var(--electric-white);
            border-radius: 50%;
            opacity: 0.5;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: rotate 20s linear infinite;
        }

        /* Impulse Lines */
        .impulse {
            position: absolute;
            width: 150px;
            height: 3px;
            background: linear-gradient(
                90deg,
                transparent,
                var(--electric-white),
                var(--electric-white),
                transparent
            );
            filter: blur(2px);
            opacity: 0.6;
            animation: impulseMove 8s infinite;
        }

        /* Main Container */
        .signup-container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(24, 23, 23, 0.8);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        /* Logo */
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            display: block;
            color: var(--accent-primary);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }

        /* Heading */
        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.03em;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        /* Video Container */
        .video-container {
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        #capture-btn {
            margin-top: 1rem;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: rgb(0, 0, 0);
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        #photo {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-secondary);
        }

        /* Alert Messages */
        .alert {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.875rem;
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .alert-error {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0.3; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes impulseMove {
            0% {
                transform: translate(-100%, -100%) rotate(45deg);
                opacity: 0;
            }
            20%, 80% {
                opacity: 0.6;
            }
            100% {
                transform: translate(200%, 200%) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .signup-container {
                padding: 2rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div id="stars" class="stars"></div>

    <!-- Hologram Background -->
    <div class="hologram-container">
        <div class="human-hologram">
            <!-- Data Points -->
            <div class="data-point" style="top: 20%; left: 50%;"></div>
            <div class="data-point" style="top: 30%; left: 35%;"></div>
            <div class="data-point" style="top: 30%; left: 65%;"></div>
            <div class="data-point" style="top: 45%; left: 50%;"></div>
            <div class="data-point" style="top: 60%; left: 40%;"></div>
            <div class="data-point" style="top: 60%; left: 60%;"></div>
            
            <!-- HUD Elements -->
            <div class="hud-element" style="width: 100px; height: 100px; top: 25%; left: 50%; transform: translate(-50%, -50%);"></div>
            <div class="hud-element" style="width: 180px; height: 180px; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
        </div>
    </div>

    <!-- Impulse Lines -->
    <div class="impulse" style="top: 20%; left: 20%; transform: rotate(45deg);"></div>
    <div class="impulse" style="top: 70%; left: 30%; transform: rotate(-30deg);"></div>
    <div class="impulse" style="top: 40%; left: 80%; transform: rotate(60deg);"></div>

    <!-- Main Container -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="password">Patient ID</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div class="form-group">
                <label for="metamask_address">Metamask Address</label>
                <input type="text" id="metamask_address" name="metamask_address" required>
            </div>
        
            <div class="video-container">
                <video id="video" autoplay></video>
                <button type="button" id="capture-btn">Capture Photo</button>
            </div>
            <img id="photo" alt="Captured Photo" style="display: none;">
            <input type="hidden" id="face_image" name="face_image">
        
            <button type="submit">Sign Up</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="footer">
            Already have an account? <a href="/">Login</a>
        </div>
    </div>

    <script>
        // Generate stars for background
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
        });

        // Access the webcam
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const photo = document.getElementById('photo');
        const faceImageInput = document.getElementById('face_image');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing the webcam: ", err);
            });

        // Capture photo from webcam
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas image to base64
            const imageData = canvas.toDataURL('image/jpeg');
            photo.src = imageData;
            photo.style.display = 'block';

            // Set the base64 image data to the hidden input field
            faceImageInput.value = imageData;
        });
    </script>
</body>
</html>
