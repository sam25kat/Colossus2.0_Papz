<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlocDoc Chatbot</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --accent-primary: #1a1a1a;
            --accent-secondary: #2d2d2d;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: rgba(0, 0, 0, 0.1);
            --success: #4caf50;
            --success-hover: #45a049;
            --primary: #000000;
            --primary-hover: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(8, 8, 8, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            height: 100vh;
            z-index: 10;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-links li {
            margin-bottom: 0.5rem;
        }
        
        .nav-links li a {
            color: #a0a0a0;
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            display: block;
            transition: all 0.3s ease;
        }
        
        .nav-links li.active a,
        .nav-links li a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 0;
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid var(--border-color);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .bot-status {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-left: 0.75rem;
            box-shadow: 0 0 5px var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--bg-primary);
        }
        
        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            animation: messageSlide 0.3s ease-out;
            line-height: 1.5;
        }
        
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .message.typing::after {
            content: '...';
            animation: typing 1.4s infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .input-area {
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }
        
        .input-container {
            display: flex;
            gap: 0.75rem;
        }
        
        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background: var(--primary-hover);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">BlockDoc</div>
        <ul class="nav-links">
            <li><a href="/faculty">Dashboard</a></li>
            <li><a href="/verify_face_page">Public Files/Docs</a></li>
            <li><a href="/">Logout</a></li>
            <li class="active"><a href="/chatbot">Chat</a></li>
            <li><a href="/view_metadata">Metadata</a></li>
            <li><a href="/visualisation">Visualisation</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <h1>BlockDoc Assistant</h1>
                <div class="bot-status"></div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    Hello! I'm your database assistant. How can I help you today? ðŸ‘‹
                </div>
            </div>
            <div class="input-area">
                <div class="input-container">
                    <input type="text" class="input-field" id="user-input" placeholder="Enter your query..." autocomplete="off">
                    <button class="send-button" onclick="sendMessage()">
                        Send
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        let isTyping = false;

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            if (!isTyping) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot typing';
                typingDiv.id = 'typing-indicator';
                typingDiv.textContent = 'Bot is typing';
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                isTyping = true;
            }
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
                isTyping = false;
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'query=' + encodeURIComponent(message),
                });
                
                const data = await response.json();
                removeTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage("Error processing request.", false);
            }
        }

        userInput.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        });

        userInput.focus();
    </script>
</body>
</html>
