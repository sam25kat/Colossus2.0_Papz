<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Human Anatomy with Medical Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            display: flex;
            width: 100%;
            gap: 30px;
        }
        
        .human-body {
            position: relative;
            width: 300px;
            height: 800px;
            flex-shrink: 0;
        }
        
        .human-body svg {
            position: absolute;
            transition: all 0.3s ease;
        }
        
        /* Position each body part */
        #head { top: 0; left: 110px; }
        #orbit { top: 60px; left: 130px; }
        #neck { top: 100px; left: 115px; }
        #chest { top: 170px; left: 80px; }
        #right-shoulder { top: 170px; left: 50px; }
        #left-shoulder { top: 170px; left: 175px; }
        #right-arm { top: 230px; left: 30px; }
        #left-arm { top: 230px; left: 175px; }
        #right-hand { top: 400px; left: 70px; }
        #left-hand { top: 400px; left: 175px; }
        #abdomen { top: 240px; left: 60px; }
        #right-leg { top: 400px; left: 70px; }
        #left-leg { top: 400px; left: 175px; }
        #right-foot { top: 730px; left: 70px; }
        #left-foot { top: 730px; left: 175px; }
        
        /* Hover effect for body parts */
        .human-body svg:hover {
            cursor: pointer;
            filter: brightness(0.9);
        }
        
        /* Severity color classes */
        .severity-low {
            fill: #FFDD00 !important;
            z-index: 10;
        }
        
        .severity-medium {
            fill: #FFA500 !important;
            z-index: 10;
        }
        
        .severity-high {
            fill: #FF4500 !important;
            z-index: 10;
        }
        
        .severity-critical {
            fill: #FF0000 !important;
            z-index: 10;
        }
        
        /* Records panel */
        .records-panel {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
        }
        
        .record-item {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .record-item:hover {
            background-color: #f5f5f5;
        }
        
        .record-item h3 {
            margin-top: 0;
            color: #333;
        }
        
        .details {
            margin-top: 10px;
        }
        
        .severity-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .legend {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
        }
    </style>
</head>

                    <span>Low Severity</span>

                    <div class="severity-indicator" style="background-color: #FFA500;"></div>
                    <span>Medium Severity</span>
                </div>

                    <div class="severity-indicator" style="background-color: #FF4500;"></div>
                    <span>High Severity</span>
                </div>
                <div class="legend-item">
                    <div class="severity-indicator" style="background-color: #FF0000;"></div>
                    <span>Critical</span>
                </div>
            </div>

                <!-- Records will be populated here -->

    <script>
        // Sample medical records data with affected body parts and severity
        const medicalRecords = [
            {
                id: 1,
                patient: "John Doe",
                date: "2025-04-10",
                diagnosis: "Shoulder Injury",
                description: "Right shoulder pain after fall",
                affectedParts: [
                    { part: "right-shoulder", severity: "medium" }
                ]
            },
            {
                id: 2,
                patient: "Jane Smith",
                date: "2025-04-09",
                diagnosis: "Multiple Trauma",
                description: "Car accident victim with multiple injuries",
                affectedParts: [
                    { part: "head", severity: "high" },
                    { part: "chest", severity: "critical" },
                    { part: "right-leg", severity: "medium" }
                ]
            },
            {
                id: 3,
                patient: "Robert Johnson",
                date: "2025-04-08",
                diagnosis: "Hand Fracture",
                description: "Left hand fracture from sports injury",
                affectedParts: [
                    { part: "left-hand", severity: "high" }
                ]
            },
            {
                id: 4,
                patient: "Emily Davis",
                date: "2025-04-07",
                diagnosis: "Back Pain",
                description: "Chronic lower back pain",
                affectedParts: [
                    { part: "abdomen", severity: "low" }
                ]
            },
            {
                id: 5,
                patient: "Michael Wilson",
                date: "2025-04-06",
                diagnosis: "Ankle Sprain",
                description: "Right ankle sprain from running",
                affectedParts: [
                    { part: "right-foot", severity: "medium" }
                ]
            },
            {
                id: 6,
                patient: "Sarah Brown",
                date: "2025-04-05",
                diagnosis: "Neck Strain",
                description: "Neck pain from poor posture",
                affectedParts: [
                    { part: "neck", severity: "low" }
                ]
            },
            {
                id: 7,
                patient: "David Taylor",
                date: "2025-04-04",
                diagnosis: "Complex Case",
                description: "Multiple conditions following workplace accident",
                affectedParts: [
                    { part: "left-arm", severity: "high" },
                    { part: "left-shoulder", severity: "medium" },
                    { part: "chest", severity: "low" },
                    { part: "abdomen", severity: "medium" }
                ]
            }
        ];

        // Function to reset all body part colors
        function resetBodyHighlights() {
            document.querySelectorAll('.human-body svg path, .human-body svg ellipse').forEach(path => {
                path.setAttribute('fill', '#D9D9D9');
            });
            
            document.querySelectorAll('.human-body svg').forEach(svg => {
                svg.classList.remove('severity-low', 'severity-medium', 'severity-high', 'severity-critical');
            });
        }

        // Function to highlight body parts based on record selection
        function highlightBodyParts(record) {
            resetBodyHighlights();
            
            record.affectedParts.forEach(affected => {
                const bodyPart = document.getElementById(affected.part);
                if (bodyPart) {
                    bodyPart.classList.add(`severity-${affected.severity}`);
                    
                    // Also highlight all paths within this SVG
                    const paths = bodyPart.querySelectorAll('path, ellipse');
                    paths.forEach(path => {
                        path.setAttribute('fill', getSeverityColor(affected.severity));
                    });
                }
            });
        }

        // Function to get color based on severity
        function getSeverityColor(severity) {
            switch(severity) {
                case 'low': return '#FFDD00';
                case 'medium': return '#FFA500';
                case 'high': return '#FF4500';
                case 'critical': return '#FF0000';
                default: return '#D9D9D9';
            }
        }

        // Function to populate records in the records panel
        function populateRecords() {
            const recordsContainer = document.getElementById('records-container');
            recordsContainer.innerHTML = ''; // Clear existing records
            
            medicalRecords.forEach(record => {
                const recordElement = document.createElement('div');
                recordElement.className = 'record-item';
                recordElement.dataset.recordId = record.id;
                
                // Create HTML for the record
                let affectedPartsHtml = '';
                record.affectedParts.forEach(part => {
                    const partName = part.part.replace('-', ' ');
                    affectedPartsHtml += `
                        <div>
                            <span class="severity-indicator" style="background-color: ${getSeverityColor(part.severity)};"></span>
                            ${partName.charAt(0).toUpperCase() + partName.slice(1)} (${part.severity})
                        </div>
                    `;
                });
                
                recordElement.innerHTML = `
                    <h3>${record.patient}</h3>
                    <div>Date: ${record.date}</div>
                    <div>Diagnosis: ${record.diagnosis}</div>
                    <div>Description: ${record.description}</div>
                    <div class="details">
                        <strong>Affected Parts:</strong>
                        ${affectedPartsHtml}
                    </div>
                `;
                
                // Add click event to highlight body parts
                recordElement.addEventListener('click', () => {
                    // Remove active class from all records
                    document.querySelectorAll('.record-item').forEach(item => {
                        item.style.backgroundColor = '';
                    });
                    
                    // Add active class to clicked record
                    recordElement.style.backgroundColor = '#e8f4f8';
                    
                    // Highlight body parts
                    highlightBodyParts(record);
                });
                
                recordsContainer.appendChild(recordElement);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            populateRecords();
            
            // Add click event to body to reset highlights when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.record-item') && !event.target.closest('.human-body')) {
                    resetBodyHighlights();
                    document.querySelectorAll('.record-item').forEach(item => {
                        item.style.backgroundColor = '';
                    });
                }
            });
        });
    </script>
